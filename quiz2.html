<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
        body {
            background-color: antiquewhite;
            text-align: center;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .redbox {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            background-color: red;
            border-radius: 3%;
            height: 50px;
            width: 400px;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: white;
            padding:20px;
        }
        img {
            position: relative;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <a href="index.html">Go back to home.</a>
    <div class="center">
        <div class="redbox">Pick a snack</div>
        <img id="chips" src="images/chips.jpg" alt="">
        <img id="cookie" src="images/cookie.jpg" alt="">
        <img id="kitkat" src="images/kitkat.jpg" alt="">
        <img id="m&m" src="images/m&m.jpeg" alt="">
    </div>
    <button id="next">NEXT</button>
    <script>
        let chips = document.querySelector("#chips");
        let cookie = document.querySelector("#cookie");
        let kitkat = document.querySelector("#kitkat");
        let mm = document.querySelector("#m&m");
        let button1 = document.querySelector("#next");
        let score = 0;
        chips.addEventListener("click", function(event) {
            chips.src = "images/water.jpg";
            alert("You must be tired, take some water.");
        })
        cookie.addEventListener("click", function(event) {
            cookie.src = "images/water.jpg";
            alert("Don't dehydrate yourself, water is healthier.");
        })
        kitkat.addEventListener("click", function(event) {
            alert("Good choice!");
        })
        mm.addEventListener("click", function(event) {
            alert("Only option other than water that's good for you...");
            alert("Too bad, take water.");
            mm.src = "images/water.jpg";
        })
        button1.addEventListener("click", function(event) {
            location.href = "quiz2.html";
        })
    </script>
</body>
</html>
